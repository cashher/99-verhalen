<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>99 Verhalen - inloggen</title>
    <link rel="stylesheet" type="text/css" href="css\style.css">
    <link rel="stylesheet" type="text/css" href="css\hamburger.css">
</head>

<body>

    <header>
       
        <section id="section-header">
            <a href="index.html" id="logo" title="Naar voorpagina"></a>
            <a href="index.html" title="Naar voorpagina">
                <h1>99 Verhalen</h1>
            </a>
            <a href="account.html" id="account-active" title="Naar mijn account"></a>
        </section>
        <nav>
            <a href="index.html">Voorpagina</a>
            <a href="#">Verhalen</a>
            <a href="#">Willekeurig</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section id="section-search">
        <h2>Verhalen zoeken</h2>
        <form id="search-form">
            <input type="search" placeholder="Term invoeren" id="search-field" title="Vul een zoekterm in" required>
            <button id="search-button">Zoeken</button>
        </form>

    </section>

    <!--bron: https://developer.mozilla.org/nl/docs/Learn/HTML/Forms/How_to_structure_an_HTML_form-->

    <main id="main-login-register">
        <section id="section-login">
            <h2>Inloggen</h2>
            <form>
                <fieldset>
                    <legend>Inloggen</legend>
                    <p>Vul je e-mailadres en wachtwoord in om in te loggen.</p>
                    <label for="uname">E-mailadres</label>
                    <input type="text" placeholder="Gebruiker@domein.nl" id="uname" title="Vul je e-mailadres in" required>
                    <label for="pswrd">Wachtwoord</label>
                    <input type="password" placeholder="Wachtwoord" id="pswrd" title="Vul je wachtwoord in" required>
                    <button id="inloggen-button">Inloggen</button>
                </fieldset>
            </form>
            <p><a href="#">Wachtwoord vergeten?</a></p>
            <p>Heb je geen account? <a href="#">Meld je nu aan!</a></p>
        </section>
        <section id="section-register">
            <h2>Registreren</h2>
            <form>
                <fieldset>
                    <legend>Registreren</legend>
                    <p>Heb je geen account? Meld je nu aan!</p>
                    <button id="inloggen-button">Registreren</button>
                </fieldset>
            </form>
        </section>
    </main>

    <footer>
        <h2>Over ons</h2>
        <nav>
            <a href="https://www.transavia.com/nl-NL/" target="_blank">Transavia</a>
        </nav>
    </footer>

</body>

</html>
