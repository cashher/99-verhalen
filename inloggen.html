<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>99 verhalen - inloggen</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <header>
        <h1>99 verhalen</h1>
        <nav>Navigatie</nav>
    </header>


    <section>
        <h2>Zoeken</h2>
    </section>

    <!--bron: https://developer.mozilla.org/nl/docs/Learn/HTML/Forms/How_to_structure_an_HTML_form-->

    <main>
        <section>
            <h2>Inloggen/registreren</h2>
            <form>
                <fieldset>
                    <legend>Inloggen</legend>
                    <label for="uname">E-mailadres</label>
                    <input type="text" placeholder="Gebruikersnaam" id="uname" required>
                    <label for="pswrd">Wachtwoord</label>
                    <input type="password" placeholder="Wachtwoord" id="pswrd" required>
                    <button>Inloggen</button>
                </fieldset>
            </form>
        </section>
    </main>

    <footer>
        <h2>Footer</h2>
    </footer>

</body>

</html>
